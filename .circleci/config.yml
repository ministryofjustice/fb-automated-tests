version: 2
jobs:
  build:
    docker:
      - image: buildkite/puppeteer:latest

    working_directory: ~/tests

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Runs ESLint on the JavaScript code
          command: ./node_modules/.bin/eslint -f junit -o test-results/eslint/results.xml .

      - run:
          name: Runs browser based tests
          command: ./node_modules/.bin/ava -v

      - store_test_results:
          path: test-results

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  scheduled-workflow:
    triggers:
      - schedule:
          # Step syntax is unsupported on CircleCI
          cron: "0,20,40 * * * *"
          filters:
            branches:
              only: master

    jobs:
      - build
